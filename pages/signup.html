            <article> 
        <h2>Sign Up to order for tasty meals !</h2>
        <form method="post" name="signup" action="order.html" onsubmit="return validatesignup();" autocomplete="off">

        <label for="firstname">FIRST NAME:</label><br>
            <input id="firstname" type="text" ><span id="firstnameErr" onblur="return validatefirstname();"></span><br>
            <label for="middlename"> OTHER NAME:</label><br>
            <input id="middlename" type="text"><span id="middlenameErr"></span><br>
            <label for="lastname">LAST NAME:</label><br>
            <input id="lastname" type="text" ><span id="lastnameErr"></span><br>
            <label for="email">EMAIL ADDRESS:</label><br>
            <input type="email" id="email" name="email"><span id="emailErr"></span><br>
            <label for="phone">PHONE NUMBER:</label><br>
            <input type="tel" id="phone" name="phone"><span id="phoneErr"></span><br>
            <label for="sex">SEX:</label>
           <label for="male"> MALE</label>
            <input id="male" type="radio" name="sex" value="male" ><span id="maleErr"></span>
           <label for="female">FEMALE</label>
           <input id="female" type="radio" name="sex" value="female"><span id="femaleErr"></span><br>
           <label for="dob">DATE OF BIRTH:</label><br>
           <input id="dob" type="date" ><span id="dobErr"></span><br>
           <label for="password">PASSWORD:</label><br>
           <input id="password" type="password" ><span id="passwordErr"></span><br>
           <label for="confirmpassword">CONFIRM PASSWORD:</label><br>
           <input id="confirmpassword" type="password" ><span id="confirmpasswordErr"></span>
           <button type="submit">Sign Up</button>

        </form>
